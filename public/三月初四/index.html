    <h1>三月初四</h1>

    

    <p>练了金刚功。</p>
<blockquote>
<p>为什么第一部就感觉手上一股子炁了 emmm</p>
<p>明明好久没练了 hhh，不过后面就没那么强烈了。</p>
<p>做到一半嘴唇干，果然这个点阳气太旺，是以芶了，没有练九遍，减少了次数。</p>
</blockquote>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200413%200204%2004.png" alt="image.png"></p>
<p>饿了。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200413%200204%2012.png" alt="image.png"></p>
<p>午斋。</p>
<p>如果再来一次我觉得我不会打这么多菜。（全部吃完没有浪费 orz）</p>
<p>早晚课咕咕，长寿咕咕。</p>
<p>这是凌晨两点写的日报……好久没熬到这个点了，单纯因为看小说有点入迷，名字是《 <a href="https://www.qidian.com/book/1031835147/">我写的自传不可能是悲剧</a>》</p>
<p>以上。</p>
<p>甲辰三月初四</p>
