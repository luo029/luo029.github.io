    <h1>二月廿八</h1>

    

    <p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200408%200737%2011.png" alt="image.png"></p>
<p>早斋。</p>
<p>早上洗了澡，五点多醒的。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200408%200737%2034.png" alt="image.png"></p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200408%200737%2040.png" alt="image.png"></p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200408%200737%2046.png" alt="image.png"></p>
<p>诸品尊经无法团购了，被人举报也真是一个意外合理的归宿。</p>
<p>下山了一趟。坐的五点的大巴。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200408%200738%2049.png" alt="image.png"></p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200408%200739%2002.png" alt="image.png"></p>
<p>去了祥生世纪广场，准备出门的时候看见地上有个垃圾，捡起来，结果发现是这玩意儿 hhhh</p>
<p>功德++;</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200408%200740%2008.png" alt="image.png"></p>
<p>晚斋？</p>
<p>每个都吃了一点，但没吃完，万幸旁边还有师兄在，很好，没有一点浪费呢。</p>
<p>早晚，金刚长寿咕咕。</p>
<p>以上。</p>
<p>甲辰二月廿八</p>
