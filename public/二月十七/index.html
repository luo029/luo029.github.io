    <h1>二月十七</h1>

    

    <p>大概就是……值殿第一天？</p>
<p>果然值殿比流通处忙。</p>
<p>早斋喝了粥，忘记拍了。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200326%202352%2047.png" alt="image.png"></p>
<p>午斋。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200326%202353%2054.png" alt="image.png"></p>
<p>晚斋。</p>
<p>本来以为锅里的是粥，结果居然是银耳汤。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200326%202354%2035.png" alt="image.png"></p>
<p>晚上买的小零食。</p>
<p>吃完牙疼。</p>
<p>不吃了不吃了。</p>
<p>错了错了。</p>
<p>上了晚课，今天随声应和的时候，发现嗓音有变好了，可以“肆无忌惮”地唱了。</p>
<p>虽然唱到一半，好困……</p>
<p>然后到报恩宝诰的时候，又突然精神了，一直到结束。</p>
<p>接下来的故事。</p>
<p>也许，我会新编个小小的童话或者故事集来讲。</p>
<p>大概在实验记录那边更新。</p>
<p>大概？</p>
<p>早课咕咕，金刚长寿咕咕。</p>
<p>要开始练功了啊喂！</p>
<p>以上。</p>
<p>甲辰二月十七</p>
<p>嗣檙于桐柏宫</p>
