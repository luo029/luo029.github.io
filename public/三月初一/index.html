    <h1>三月初一</h1>

    

    <p>哟，初一的日报。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200410%201616%2046.png" alt="image.png"></p>
<p>傍晚的天空呐。</p>
<p>是的，一天的斋饭都没吃好像（明明就是）。</p>
<p>3 k 个元宝在灵官殿门口烧掉了，一共是五袋。别说，烧起来火很旺……莫名有一种奇妙的美感。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200410%201618%2014.png" alt="image.png"></p>
<p>大拇指莫名其妙流血了，据快递小哥所说，是太干燥了，干裂了。</p>
<p>啧。护手霜真的要涂了么居然。</p>
<p>保湿霜大概一样可以吧 emmm，确信。</p>
<p>早晚课咕咕，金刚长寿咕咕。</p>
<p>功要尝试练起来了啊喂！</p>
<p>以上。</p>
<p>甲辰三月初一</p>
<p>嗣檙于桐柏宫</p>
