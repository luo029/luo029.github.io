    <h1>五月十五</h1>

    

    <p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200621%200539%2022.png" alt="a5fe4f85e8fa51f6392be7df63418000.png"></p>
<p>早斋。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200621%200539%2045.png" alt="39f5af9e620b9f7b0bc2a1e6bb78378d.png"></p>
<p>由于脸盆，毛巾这些东西没带，以至于去旁边超市买了一点。</p>
<p>挺贵#</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200621%200540%2018.png" alt="178c7929e341ede005c4ac9f9046f684.png"></p>
<p>清规榜。鸣鹤观这边，初一十五都要召集道众朗读这个。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200621%200540%2039.png" alt="ff2e02635d60c96e4e4500ea3a854518.png"></p>
<p>去了趟道学院，拿菜。跟傅师兄一起。</p>
<p>顺了瓶牛奶，然后把整箱都拿走了 hhh（没人喝就给我们了）</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200621%200541%2032.png" alt="3b051e5a985f25a4cdb61b87e494a808.png"></p>
<p>午斋。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200621%200541%2042.png" alt="ba393fb8da0c6560f132a76f65e78d35.png"></p>
<p>好多锅巴噫。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200621%200541%2059.png" alt="c25206babef1d2807aaf1d654c769220.png"></p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200621%200542%2004.png" alt="bbef6020addd2294955ac92b1b4eb178.png"></p>
<p>晚斋。</p>
<p>其实我个人不喜欢喝豆浆，或者说喝不来豆浆。</p>
<p>喝完后，的确，依旧没觉得好喝，不过可以耐着性子喝完了，毕竟有益于身体# 雾</p>
<p>虽然每天也有吃补充维生素和矿物质的药片，但的确能食补就食补吧。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200621%200543%2019.png" alt="8e10fe7227c8a6f59f43805b4e689f48.png"></p>
<p>2024.6.20</p>
<p>一个来回腿酸了，笑哭。</p>
<p>以上。</p>
<p>甲辰五月十五</p>
