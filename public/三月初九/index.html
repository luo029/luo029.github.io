    <p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200418%201626%2020.png" alt="image.png"></p>
<p>早斋。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200418%201626%2031.png" alt="image.png"></p>

<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200418%201626%2042.png" alt="image.png"></p>

<p>但我不喝咖啡啊喂……</p>
