    <h1>四月初四</h1>

    

    <p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200511%202312%2015.png" alt="image.png"></p>
<p>居然有粉条？但我觉得还是那个菜包好吃（从来不吃菜包的我居然屈服了）</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200511%202313%2055.png" alt="image.png"></p>
<p>萧……好像拿到手后就没动过，“白玉萧”（塑料管子# 雾）。</p>
<p>十次有一两次能吹响啦！好耶。</p>
<p>果然笛子简单 orz</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200511%202314%2037.png" alt="image.png"></p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200511%202314%2045.png" alt="image.png"></p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200511%202314%2057.png" alt="image.png"></p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200511%202315%2007.png" alt="image.png"></p>
<p>出门去了趟超市。</p>
<p>下雨了。</p>
<p>然后还买了把雨伞，以及一些吃的。</p>
<p>花费 50 大洋，穷了。</p>
<p>笑。</p>
<p>以及，晚上联系上了好久未曾联系的老友（感谢小氯酱提供的词汇，从来没用过这个词，结果现在老顺畅了，感谢小氯，阿门# 雾）。</p>
<p>希望看到这份日报的老友们，平平安安呐！</p>
<p>福生无量天尊~</p>
<p>以上。</p>
<p>甲辰四月初四</p>
<p>嗣檙于桐柏宫</p>
