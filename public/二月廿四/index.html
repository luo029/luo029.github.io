    <h1>二月廿四</h1>

    

    <p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200402%202332%2040.png" alt="image.png"></p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200402%202332%2051.png" alt="image.png"></p>
<p>午斋。</p>
<p>是的，添餐了。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200402%202334%2001.png" alt="image.png"></p>
<p>晚课结束后的天空。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200402%202333%2021.png" alt="image.png"></p>
<p>饿了。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200402%202333%2030.png" alt="image.png"></p>
<p>从乔师兄那顺的饮料。第一次喝，挺好喝。据说还有线下门店，在上海，料更多。</p>
<p>傍晚，走到了天台超市，而后原路返回。</p>
<p>返回的时候，在观海那边，遇到了乔师兄。（本来还准备躲在后面吓人，啧，被我转头发现了来着）</p>
<p>此时，黑云重重压下，雷龙翻滚。</p>
<p>防止下雨，走得也快了不少。</p>
<p>到了宫门口后，我却又在外面呆了许久。</p>
<p>早课，金刚长寿咕咕。</p>
<p>大概该需要练功了。</p>
<p>甲辰二月廿四</p>
<p>嗣檙于桐柏宫</p>
