    <h1>三月初七</h1>

    

    <p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200415%202146%2048.png" alt="image.png"></p>
<p>准备买一件白色短褂。</p>
<p>最后一句笑了 hhh，因为宫里的单费就是这个数 hhhh</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200415%202147%2049.png" alt="image.png"></p>
<p>道袍好贵。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200415%202149%2013.png" alt="image.png"></p>
<p>整理了下自己的道袍，发现有 12 件……</p>
<p>大部分都是李师兄送的，还有一些在流通处请的，以及宫里发的。</p>
<p>有五件不是三清领而是剑领或者非完整版三清领（三条横线）就是了。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200415%202149%2018.png" alt="image.png"></p>
<p>好久没吃饭了，好久没碰这个碗了 hhh</p>
<p>买的素食泡面到了，第二次回购了。</p>
<p>海星，能吃。</p>
<p><img src="https://cdn.jsdelivr.net/gh/luo029/blogimage@main/24%200415%202149%2051.png" alt="image.png"></p>
<p>我不吃番茄但不影响我吃番茄口味泡面. Jpg</p>
<p>早晚课，金刚长寿咕咕。</p>
<p>以上。</p>
